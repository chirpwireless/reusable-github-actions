name: Deploy a microservice using helmfile

on:
  workflow_call:
    inputs:
      version:
        required: true
        description: "Version to be deployed"
        type: string
      environment:
        required: true
        description: "Environment (k8s namespace)"
        type: string
      deploy_dir:
        required: true
        description: "Path to the helm charts"
        type: string
jobs:
  generate_token:
    runs-on:
      group: builder
    outputs:
      token: ${{steps.app-token.outputs.token}}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GOLANG_BUILDER_APP_ID }}
          private-key: ${{ secrets.GOLANG_BUILDER_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

  deploy:
    needs: generate_token
    container:
      image: ghcr.io/chirpwireless/docker/actions-deployer-runner-image:feature-initial-eeaa612
      credentials:
        username: x-access-token
        password: ${{ needs.generate_token.outputs.token }}
    runs-on:
      group: ${{ inputs.environment == 'prod' && 'gke-prod' || 'gke-non-prod'}}
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: helmfile/helmfile-action@v1.9.1
        env:
          VERSION: ${{ inputs.version }}
        with:
          helmfile-workdirectory: ${{ inputs.deploy_dir }}
          helmfile-args: apply --environment ${{ inputs.environment }}
      - name: Deploy using helmfile
        env:
          VERSION: ${{ inputs.version }}
        run: |
          cd ${{ inputs.deploy_dir }} && ../helmfile -e ${{inputs.environment}} -n namespace apply