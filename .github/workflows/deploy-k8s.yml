name: Deploy a microservice to a k8s cluster

on:
  workflow_call:
    inputs:
      service_name:
        description: "The service name to be deployed"
        type: string
        required: true
      version:
        description: "Version to be deployed"
        type: string
        default: ${{github.ref_name}}
      environment:
        required: true
        description: "Environment (k8s namespace)"
        type: string
      deploy_dir:
        required: true
        description: "Path to the helm charts"
        type: string
      values_file:
        required: true
        description: "Path to the values file"
        type: string
jobs:
  announce_deployment:
    runs-on:
      group: gke-non-prod
    steps:
      - run: |
          echo "Deploying the version ${{inputs.version}}" > $GITHUB_STEP_SUMMARY

  deploy:
    name: "Deploy to ${{inputs.environment}}"
    needs: announce_deployment
    runs-on:
      group: ${{ inputs.environment == 'prod' && 'gke-prod' || 'gke-non-prod'}}
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4.2.0
      - name: Helm upgrade
        shell: sh
        run: |
          helm upgrade -i ${{ inputs.service_name }} ${{ inputs.deploy_dir }}/${{ inputs.service_name }} --namespace ${{ inputs.environment }} --wait --atomic --set image.tag=${{ inputs.version }} -f ${{ inputs.values_file }}